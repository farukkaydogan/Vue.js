<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <div class="row text-center">
            <div class="col">
                <h2>SEN</h2>
                <div class="healthbar bg-primary" :style="{width:MeHealth+'%'}">{{MeHealth}}%</div>
            </div>

            <div class=" col">
                <H2>CANAVAR</H2>
                <div class="healthbar bg-danger" :style="{width:MonsterHealth+'%'}">{{MonsterHealth}}%</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                <button v-if="gameIsOn==false" @click="GameStart" class="bg-success">Oyunu başlat</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12" v-if="gameIsOn==true">
                <button @click="Attact" class="bg-success">Saldırı</button>
                <button @click="SuperAttact" class="bg-success">Özel Saldırı</button>
                <button @click="HealthPlus" class="bg-success">Can Bas</button>
                <button @click="GameFinish" class="bg-success">Pes Et</button>
            </div>
        </div>

    </div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            MeHealth: 100,
            MonsterHealth: 100,
            gameIsOn: false,
        },
        methods: {
            GameStart: function () {
                this.gameIsOn = true
            },
            GameFinish: function () {
                this.gameIsOn = false
                alert("You Lose..")
            },
            Attact: function () {
                var point = Math.ceil(Math.random() * 10)
                this.MonsterHealth = this.MonsterHealth - point;
                var point2 = Math.ceil(Math.random() * 10)
                this.MeHealth = this.MeHealth - point2;
            },
            SuperAttact: function () {
                var point = Math.ceil(Math.random() * 15)
                this.MonsterHealth = this.MonsterHealth - point;
                var point2 = Math.ceil(Math.random() * 10)
                this.MeHealth = this.MeHealth - point2;
            },
            HealthPlus: function () {
                var point = Math.ceil(Math.random() * 10)
                this.MeHealth = this.MeHealth - point;
                var point2 = Math.ceil(Math.random() * 10)
                this.MeHealth = this.MeHealth + point2;
            }
        }
    })
</script>

</html>
